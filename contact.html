        <section id="contact" class="anArticle">
            <form id="contactForm" action="" method="post">
                <h3>Contact</h3>
                <h4>Vous voulez en savoir plus sur ce qu'on fait? Vous avez besoin de conseil, envie de demander un devis ou toute autre nécessité de nous contacter? Utilisez ce formulaire sans hésiter:</h4>
                <fieldset>
                    <input placeholder="Votre nom" type="text" name="name" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="Votre adresse émail" type="email" name="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Votre numéro de téléphone" type="tel" name="tel" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <textarea placeholder="Entrez votre message ici...." name="message" tabindex="4" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="Envoi en cours...">Envoyer</button>
                </fieldset>
            </form>
        </section>
