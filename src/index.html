<!doctype html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <!-- this way of defining the viewport is not the most reliable; we need to do it in the css -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenue chez Softozor</title>
</head>

<body>
  <header>
    <div id="banner">
      <canvas></canvas>
    </div>
    <nav id="navigation">
      <ul>
        <li>
          <a href="#team">Team</a>
        </li>
        <li>
          <a href="#focus">Focus</a>
        </li>
        <li>
          <a href="#products">Products</a>
        </li>
      </ul>
      <div id="bottomLine"></div>
    </nav>
    <input id="burger-check" type="checkbox">
    <label for="burger-check" id="burger"></label>
  </header>

  <section id="team">
    <h1>Team</h1>
    <div id="teamContent"></div>
  </section>

  <section id="products">
    <h1>Products</h1>
  </section>

  <section id="focus">
    <h1>Focus</h1>
  </section>

  <section id="contact">
    <h1>Contact</h1>
    <p>Do you want to get more information about what we are doing? Do you need an offer for a project? Please use this form:</p>
    <form id='contactForm' method='post'></form>
    <div id='emailFeedback'></div>
  </section>

  <footer class="footer" role="contentinfo">
    <div class="footer-logo">
      <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/placeholder_square.png" alt="Logo image">
    </div>
    <ul>
      <li>
        <a href="#contact">Contact</a>
      </li>
    </ul>

    <div class="footer-secondary-links">
      <ul class="footer-social">
        <li>
          <a href="javascript:void(0)">
            <img src="./assets/footer/facebook.png" alt="Facebook">
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/channel/UC5k_6tN3xdEgSs9JnFEiGzw" target="_blank">
            <img src="assets/footer/youtube.png" alt="YouTube">
          </a>
        </li>
      </ul>
    </div>
  </footer>

</body>

</html>
